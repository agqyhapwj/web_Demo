<!DOCTYPE html>
<html lang="zh-tw">

<head>
	<meta charset="utf-8">
	<title>008-2變化導覽列</title>
	<style>
		*{
			margin:0;
			padding:0;
			list-style:none;
		}
		.main-header{
			background-color:#ccc;
			background:linear-gradient(-20deg,#3f5494,#08c7a5);
		}
		.main-header .container{
			display:flex;
			justify-content:center;
			align-items:center;
			padding:0;
			max-width:1200px;
			margin:auto;
			height:100px;
		}
		.main-header .logo{
			width:150px;
			position:absolute;
			margin-left:90px;
			background-color:lightblue;
		}
		.main-header .logo img{
			width:100%;
			vertical-align:middle;
		}
		.main-header .main-nav{
			display:flex;
		}
		.main-header .main-nav a{
			text-decoration:none;
			color:#fff;
			padding:5px 1em;
			font-size:20px;
		}
		.main-header .main-nav a:nth-child(4){
			margin-left:150px;
		}
		.main-header .main-nav a:hover{
			color:#fa0;
		}
	</style>
</head>

<body>
<!--
	這裡不在特別註解，自己動手打過就知道		
-->
<header class="main-header">
	<div class="container">
		<a href="#" class="logo">
			<img src="images/logo/wywbnm.png" alt="Adobe Express Designer Myself">
		</a>
		<nav class="main-nav">
			<a href="#">Photoshop</a>
			<a href="#">Illustrator</a>
			<a href="#">Adobe-XD</a>
			<a href="#">Python</a>
			<a href="#">Mysql</a>
			<a href="#">HTML</a>
		</nav>
	</div>
</header>

</body>

</html>
