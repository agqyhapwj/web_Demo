<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0010換個新盒子</title>
    <style>
        /* 沒有盒模型的div如下=340px */
        /* 有了合模型的div如下=300px */
        /* 用box-sizing:border-box 幾乎就不用在計算尺寸繼承*/
        /* 寬度設多少就是多少，它會將你的總尺寸連同border padding 一同計算在內 */
        div{
            width: 300px;
            background-color: #fa0;
            border:10px solid #f00;
            padding: 10px;
            box-sizing:border-box;
            /* box-sizing:content-box; */
        }
    </style>
</head>
<body>
    <div>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex suscipit quaerat cumque corrupti obcaecati? Eveniet, tempora? Amet praesentium minima maiores id fugit modi facilis, reprehenderit molestiae saepe recusandae alias nemo.</div>
</body>
</html>
