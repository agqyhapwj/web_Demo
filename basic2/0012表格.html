<!DOCTYPE html>

<html lang="zh-tw">

<head>
	<meta chatset="utf-8">
	<title>0012表格</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			list-style:none;
		}
		html,body{
			height:100%;
		}
		body{
			display:flex;
			align-items:center;
			background-image:linear-gradient(90deg,#3d5894,#08c7a5);
		}
		.table{
			width:800px;
			margin:auto;
		}
		.table table{
			width:100%;
			border: 3px double gray;
			background:#fff;
			border-radius:10px;
		}
		.table thead{
			background:#3d5894;
			color:white;
		}
		.table thead th:first-child{
			border-radius:7px 0 0 0;
		}
		.table thead th:last-child{
			border-radius:0 7px 0 0;
		}
		.table tbody tr:nth-child(even){
		/*even在這裡是指表格內偶數列*/
			background-color:skyblue;
		}
		.table tbody a{
			text-decoration:none;
			color:black;
		}
		.table tbody tr:hover{
			background-color:rgba(240,174,193,.7);
		}
		.table tfoot td:first-child{
			border-radius:0 0 0 7px;
		}
		.table tfoot td:last-child{
			border-radius:0 0 7px 0;
		}
		.table th{
			border:1px solid gray;
			padding:6px 10px;
		}
		.table td{
			border:1px solid gray;
			padding:6px 10px;
		}
		.table caption{
			/*將表格最上層標題置於最下層*/
			caption-side:bottom;
			text-align:right;
			padding:10px 0;
		}
		.table caption a{
			text-decoration:none;
		}
	</style>
</head>

<body>
	
	<div class="table">

	</div>

</html>
