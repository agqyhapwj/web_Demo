<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0020媒體查詢</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .space{
            width: 100%;
            height:300px;
            display: none;
        }
        .space1{
            background-color: #faa;
        }
        .space2{
            background-color: #aaf;
        }
        /* @media screen and (條件) and (條件){} */
        @media screen and (min-width: 768px){
            .space{
                width:50%;
                float: left;
                display:block;
            }
            .space1{
                background-color: lightblue;
            }
            .space2{
                background-color: lightyellow;
            }
        }
        @media screen and (min-width: 1200px){
            .space{
                width:50%;
                float: left;
            }
            .space1{
                background-color: lightsalmon;
            }
            .space2{
                background-color: lightcyan;
            }
        }
    </style>
</head>
<body>
    
    <div class="space space1">space1</div>
    <div class="space space2">space2</div>

</body>
</html>
