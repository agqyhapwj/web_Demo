<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0028-5手機菜單</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #sideCheck{
            position: fixed;
            left: 0;
            top: 0;
            z-index: -1;
            opacity: 0;
        }
        .header{
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
            background-color: darkcyan;
            z-index: 2;
            transition: transform .3s;
        }
        .container{
            transition: transform .3s;
            font-size: 60px;
            text-align: center;
        }
        .menu-control{
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #aaa;
            top: 10px;
            left: 10px;
        }
        .menu-control2{
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
            background-color: rgba(216, 209, 116, 0.5);
        }
        .menu{
            background-color: #000;
            text-align: center;
            position: absolute;
            width: 60%;
            top: 0px;
            transform: translateX(-98%);
            height: 100vh;
        }
        .menu li{
            display: block;
        }
        .menu li a{
            display: block;
            text-decoration: none;
            color: #fff;
            padding: 6px 20px;
        } 
        #sideCheck:checked ~ .header,
        #sideCheck:checked ~ .container{
            transform: translateX(40%);
        }
        #sideCheck:checked ~ .menu-control2{
            display: block;
        }
    </style>
</head>
<body>
    <input type="checkbox" name="" id="sideCheck">

    <div class="header">
        <label for="sideCheck" class="menu-control"></label>
        <ul class="menu">
            <li><a href="">Link</a></li>
            <li><a href="">Link</a></li>
            <li><a href="">Link</a></li>
            <li><a href="">Link</a></li>
            <li><a href="">Link</a></li>
            <li><a href="">Link</a></li>
        </ul>
    </div>

    <div class="container">

        <p>12</p>

        <p>14</p>
        <p>15</p>
        <p>16</p>
        <p>17</p>
        <p>18</p>
        <p>19</p>
        <p>20</p>
        <p>21</p>
        <p>22</p>

        <p>25</p>

    </div>

    <label for="sideCheck" class="menu-control2"></label>
</body>
</html>
