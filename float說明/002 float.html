<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002 float</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .wrap{
            background-color: #aaa;
            padding: 10px;
        }
        .item{
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #fa0;
            font-size: 42px;
        }
        .item:nth-child(2){
            width: 300px;
            height: 200px;
            background-color: #fac;
            margin-left: 40px;
        }
        /* ↓兩個都浮起來了，沒有高度支撐父層，所以父層就不見了↓ */
        /* 若要看到父層.wrap，父層做padding:10px設定，父層就出現了 */
        .item:nth-child(1){
            float: left;
        }
        .item:nth-child(2){
            float: left;
        }
        .clearfix{
            height: 20px;
            background-color: red;
            clear: both;
        }
    </style>
</head>
<body>
    
    <div class="wrap">
        <div class="item">1 float</div>
        <div class="item">2 float</div>
        <div class="clearfix"></div>
    </div>

</body>
</html>
