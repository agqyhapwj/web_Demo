<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻牌2</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .flip{
            width: 600px;
            height: 300px;
            position: absolute; /*這六行也是垂直置中的其中一種方式*/
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
            perspective: 1200px; /* 翻轉的效果誇張與否 */
        }
        .group{
            width: 100%;
            height: 100%;
            position: absolute; /* 將 f b 重疊在一起 */
            top: 0;
            left: 0;
            transition:3s;
            line-height: 300px;
            text-align: center;
            font-size: 0px;
            /* backface-visibility: hidden; */
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
        }
        .flip:hover .group{
            transform: rotateX(20deg) rotateY(1080deg) rotateZ(10deg);
        }
        .group > div{
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
        }
        .front{
            width: 100%;
            height: 100%;
            background-color: skyblue;
            transform: rotateY(0deg) translateZ(30px);
            background-image: url(../images/600_300/1.jpg);
        }
        .back{
            width: 100%;
            height: 100%;
            background-color: pink;
            transform: rotateY(180deg) translateZ(30px);
            background-image: url(../images/600_300/2.jpg);
        }
        .top{
            width: 100%;
            height: 60px;
            background-color: red;
            transform: rotateX(90deg) translateZ(150px);
        }
        .down{
            width: 100%;
            height: 60px;
            background-color: orange;
            transform: rotateX(270deg) translateZ(150px);
        }
        .left{
            width: 60px;
            height: 100%;
            background-color: yellow;
            transform: rotateY(90deg) translateZ(300px);
        }
        .right{
            width: 60px;
            height: 100%;
            background-color: green;
            transform: rotateY(270deg) translateZ(300px);
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate blanditiis voluptates nobis reiciendis ad odit molestias laudantium illo, quod illum provident quibusdam sed doloribus vero sunt culpa qui reprehenderit officia!</p>

    <div class="flip">
        <div class="group">
            <div class="front">F</div>
            <div class="back">B</div>
            <div class="top">T</div>
            <div class="down">D</div>
            <div class="left">L</div>
            <div class="right">R</div>
        </div>
    </div>
</body>
</html>
