<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>006float浮動</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .container{
            width: 960px;
            background-color: blanchedalmond;
            margin: auto;
        }
        /* 做了浮動對齊，子層就浮起來，父層也就抓不到子層的高度 */
        .col{
            width: 300px;
            height: 200px;
            margin:10px;
            background-color: #ccc;
            float:left;
        }
        /* 清除浮動後父層就回來了 */
        .clear-fix{
            clear:both;
            /* 以下示範:看見clear-fix的區塊 */
            height:10px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="clear-fix"></div>
    </div>
</body>
</html>
