<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>004 float</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            background-color: #ccc;
        }
        .wrap{
            width: 300px;
            margin: auto;
            background-color: #ddd;
            overflow: hidden;
        }
        .item{
            width: 80px;
            height: 80px;
            margin: 10px;
            background-color: #fa0;
            /* font-size: 50px; */
        }
        .item:nth-child(3n+1){
            width: 180px;
            height: 180px;
        }
        .item:nth-child(6n+1),
        .item:nth-child(6n+2),
        .item:nth-child(6n+3){
            float: left;
        }
        .item:nth-child(6n+4),
        .item:nth-child(6n+5),
        .item:nth-child(6n+6){
            float: right;
        }
        .item img{
            width: 100%;
            vertical-align: center;
        }
    </style>
</head>
<body>
    <!-- .wrap>.item{$}*21 快速連續寫法 -->
