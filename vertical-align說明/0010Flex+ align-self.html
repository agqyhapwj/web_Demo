<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0010 Flex + align-self</title>
    <style type="text/css">
        body{
            background:linear-gradient(-20deg,#ffffff,#001725c0);
            background-repeat: no-repeat;
        }
    </style>
</head>
<!-- vartical垂直的 horizontal水平的 -->
<body>
    <!-- 以下只是說明區塊的樣式 -->
    <style type="text/css">
        .wrap{
            width: 460px;
            height: auto;
            margin: auto;
            margin-top: 30px;
            margin-bottom: 30px;
            text-align-last: center;
            padding: 20px;
            border: 1px solid black; 
        }
        .wrap > h1{
            width: 460px;
            margin: auto;
            text-align: center;
            border-bottom: 2px solid black;
            margin-bottom: 10px;
            background-color: #ccc;
        }
        .wrap > p{
            width: 400px;
            margin: auto;
            font-size: 20px;
        }
    </style>
    <div class="wrap">
        <h1>0010 Flex + align-self 來達到垂直置中</h1>
        <p>
            之前有提到 Flex 次軸的對齊方式是使用 align-items，但倘若指是針對單一物件做次軸對齊的話，<br>
            我們可以利用 align-self 來直接對子層物件做設定，這樣的方式更加的直覺，然後...就沒有然後了，就這麼簡單。<br>
            (這好像是目前原理說明最少的一篇了)<br>
        </p>
    </div>



    <!-- vartical多行文字垂直置中從這開始 -->
    <style type="text/css">
        .box{
            width: 500px;
            height: 250px;
            border: 1px solid #f00;
            margin: auto;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .content{
            width: 400px;
            background-color: #aaa;
            align-self: center;
        }
    </style>
    <div class="box box10">
        <div class="content">
            立馬來看 這個例子
            <a href="http://csscoke.com/2015/07/31/nth-child_rwd_album/">
                CSS3精美相簿效果
            </a>
            效果吧！別忘了拖拉一下視窗看看 RWD 效果喔！
        </div>
    </div>
</body>
</html>
