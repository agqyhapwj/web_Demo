<!DOCTYPE html>

<html lang="zh-tw">

<head>
	<meta chatset="utf-8">
	<title>0016訂單進度條</title>
	<link rel="stylesheet" href="
	https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/
	font-awesome.min.css">
	
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			list-style:none;
		}
		html,body{
			height:100%;
		}
		body{
			display:flex;
			align-items:center;
			background-color:#546377;
		}
		.list{
			width:100%;/*這沒給寬度一定不會水平置中於(螢幕)*/
			display:flex;
			justify-content:center;
		}
		.list li{
			display:flex;
			flex-direction:column;
			text-align:center;
			width:150px;
			height:150px;
			/*background-color:white;*/
			background-image:linear-gradient(15deg,#185a9d,#43cea2);
			border-radius:50%;
			justify-content:center;
			position:relative;
			font-size:30px;
			color:white;
			box-shadow:0px 0px 0px 3px white;
		}
		.list li .fa{
			font-size:40px;
			margin-bottom:6px;
		}
		/*以下選取器方式：是指第一個li 後面的li*/
		/*把彼此之間的寬度拉開*/
		.list li + li{
			margin-left:100px;
		}
		/*這會將彼此之間的橫線樣式呈現*/
		/*這段測試時可將顏色先設為blue才看得出方向怎麼跑*/
		.list li + li::before{
			content:'';
			position:absolute;
			width:100px;
			height:3px;
			background-color:#43cea2;
			top:0;
			bottom:0;
			margin:auto;
			left:-100px;
			box-shadow:0px 0px 0px 1px white;
			z-index:-1;
		}
		/*讓第二個li之後都呈現灰色：代表尚未完成進度*/
		/*也可以用此方法反向設定.list li:nth-child(2)*/
		.list li.active ~ li{
			background-image:linear-gradient(9deg,#999,#ccc);
		}
		.list li.active ~ li::before{
			background-color:#999;
		}
	</style>
</head>

<body>
	
	<ol class="list">
		<li>
			<i class="fa fa-file-text" aria-hidden="true"></i>
			收到訂單
		</li>
		
		<li class="active">
			<i class="fa fa-archive" aria-hidden="true"></i>
			出貨中
		</li>
		
		<li>
			<i class="fa fa-truck" aria-hidden="true"></i>
			運送中
		</li>
		
		<li>
			<i class="fa fa-check-circle" aria-hidden="true"></i>
			商品送達
		</li>
	</ol>
	
	<!-- https://skilltree.my/events/9dbdz -->
	<!-- https://5xruby.tw/ -->
</body>

</html>
