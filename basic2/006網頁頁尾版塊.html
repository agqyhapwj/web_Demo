<html lang="zh-tw">

<head>
	<meta charset="utf-8">
	<title>006網頁頁尾版塊</title>
</head>

<style type="text/css">
	*{
		margin:0;
		padding:0;
		list-style:none;
	}
	body{
		background-color:#000;
	}
	.main-footer{
		padding:150px 0 0 ;
		background:linear-gradient(-20deg,#3f5494,#08c7a5);
	}
	.main-footer .container{
		display:flex;
		width:1200px;
		margin:auto;
	}
	.footer-item{
		width:0;
		flex-grow:1;
		margin:0 20px;
	}
	.footer-item h4{
		font-size:25px;
		color:#fff;
		border-bottom:1px dotted #fff;
		margin-bottom:.5em;
		padding-bottom:.5em;
	}
	.footer-item nav{
		display:flex;
		flex-direction:column;
	}
	.footer-item nav a{
		color:#fff;
		line-height:1.5;
		text-decoration:none;
		padding:5px 0;
	}
	.footer-item nav a:hover{
		color:#fa0;
	}
	.footer-subs{
		display:flex;
		flex-direction:column;
	}
	.footer-subs form{
		display:flex;
		width:100%;
		margin:auto 0px;
	}
	.footer-subs input[type="text"],
	.footer-subs input[type="submit"]{
		border:none;
		padding:5px 10px;
	}
	.footer-subs input[type="text"]{
		width:0;
		flex-grow:1;
	}
	.footer-subs input[type="submit"]{
		color:#70f6df;
		background-color:#3e5293;
	}
	.copyright{
		width:100%;
		text-align:center;
		margin:150px 0 0;
		padding:10px 0;
		background:#3e5293;
		color:#70f6df;
	}
</style>

<body>

	<div class="main-footer">
		
		<div class="container">
		
			<div class="footer-item">
				<h4>關於課程</h4>
				<nav>
					<a href="#">>課程目標</a>
					<a href="#">>學習理念</a>
					<a href="#">>課程宗旨</a>
				</nav>
			</div>
			
			<div class="footer-item">
				<h4>課程列表</h4>
				<nav>
					<a href="#">>網頁入門</a>
					<a href="#">>RWD網頁深入理解</a>
					<a href="#">>CSS3互動動畫設計</a>
					<a href="#">>Bootstrap框架實務</a>
				</nav>
			</div>
			
			<div class="footer-item">
				<h4>服務項目</h4>
				<nav>
					<a href="#">>網站建置顧問</a>
					<a href="#">>網站建置設計</a>
					<a href="#">>網站規劃</a>
					<a href="#">>企業教育訓練</a>
				</nav>
			</div>
			
			<div class="footer-item footer-subs">
				<h4>訂閱電子報</h4>
				<form>
					<input type="text" name="">
					<input type="submit" value="訂閱">
				</form>
			</div>
			
		</div>
		
		<div class="copyright">
				Copyright&copy;2023
				努力就能懂得這個網頁畫頁怎麼切
		</div>
		
	</div>


</body>
</html>
