<!DOCTYPE html>
<html lang="zh-tw">

<head>
	<meta charset="utf-8">
	<title>011破格設計</title>
	<style>
	@import url("https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css");
		*{
			margin:0;
			padding:0;
			list-style:none;
		}
		html,body{
			height:100%;
		}
		body{
			display:flex;
			align-items:center;
			background-image:linear-gradient(20deg,skyblue,white);
		}
		.wrap{
			width:1200px;
			display:flex;
			margin:50px auto;
			background-color:lightpink;
			padding-top:51px;
		}
		.item{
			width:300px;
			margin:0 50px;
			text-align:center;
			border:5px solid lightblue;
			border-radius:20px;
			background-color:white;
			
		}
		.item .icon{
			width:100px;
			height:100px;
			background-color:white;
			color:red;
			margin: -50px auto 0;
			font-size:50px;
			line-height:100px;
			border-radius:50%;
			position:relative;
		}
		.item .icon:before{
			content:'';
			position:absolute;
			width:100%;
			height:100%;
			border:5px solid skyblue;
			border-radius:50%;
			left:-5px;
			top:-5px;
			border-top:5px solid lightblue;
			border-right:5px solid lightblue;
			border-bottom:5px solid transparent;
			border-left:5px solid transparent;
			transform:rotate(-45deg);
		}
		.item:hover .fa{
			animation:ss .3s linear infinite alternate;
		}
		.item .txt{
			padding:20px 20px 2em;
		}
		.item h3{
			color:red;
		}
		.item p{
			color:black;
		}
		@keyframes ss{
			0%{transform:rotate(-10deg);}
			100%{transform:rotate(10deg);}
		}
		/* //76行：引入框架：旋轉：角度 */
		/* //64行：item中的 .fa 觸摸自動旋轉 */
	</style>
</head>
