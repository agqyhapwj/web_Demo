<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>003區塊尺寸計算</title>
    <style>
        /* 文字內容原寬度 300px
		   整個區塊總寬度 400px
		   ===========================================
		   尺寸細節計算:
           -------------------
           可見尺寸的情況之下 width + border + padding
		   不可見尺寸(預設)之下 width + border + padding + margin*/

        *{
            margin:0;
            padding:0;
        }
        div{
            background-color: #aaa;
            width:300px;
            border: 10px solid silver;
            padding:20px;
            margin:20px;
        }
    </style>
</head>
<body>
