<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>009 Flex + margin</title>
    <style type="text/css">
        body{
            background:linear-gradient(-20deg,#ffffff,#001725c0);
            background-repeat: no-repeat;
        }
    </style>
</head>
<!-- vartical垂直的 horizontal水平的 -->
<body>
    <!-- 以下只是說明區塊的樣式 -->
    <style type="text/css">
        .wrap{
            width: 460px;
            height: auto;
            margin: auto;
            margin-top: 30px;
            margin-bottom: 30px;
            text-align-last: center;
            padding: 20px;
            border: 1px solid black; 
        }
        .wrap > h1{
            width: 460px;
            margin: auto;
            text-align: center;
            border-bottom: 2px solid black;
            margin-bottom: 10px;
            background-color: #ccc;
        }
        .wrap > p{
            width: 400px;
            margin: auto;
            font-size: 20px;
        }
    </style>
    <div class="wrap">
        <h1>009 Flex + margin 來達到垂直置中</h1>
        <p>
            這個技巧真的是超級方便又省事，之前提過 Flex 是用行的概念來看待整個空間，<br>
            但是當子物件只有一行的時候，該子物件會把整個父層高度都當成一個行來看待，<br>
            這樣我們就可以直接利用了，而特別的是雖然 Flex 是用「行」做為空間的概念，<br>
            但不會有 inline 只是單行文字高度這樣的特性，於是我們就能利用 Margin:auto 來達成子物件的垂直置中效果了<br>
            ，說了那麼多，其實也不用懂太多，會用就好了啦XDDD<br>
        </p>
    </div>



    <!-- vartical多行文字垂直置中從這開始 -->
    <style type="text/css">
        .box{
            width: 500px;
            height: 250px;
            border: 1px solid #f00;
            margin: auto;
            display: flex;
            margin-bottom: 30px;
        }
        .content{
            width: 400px;
            background-color: #aaa;
            margin: auto;
        }
    </style>
    <div class="box box9">
        <div class="content">
            立馬來看 這個例子
            <a href="http://csscoke.com/2015/07/31/nth-child_rwd_album/">
                CSS3精美相簿效果
            </a>
            效果吧！別忘了拖拉一下視窗看看 RWD 效果喔！
        </div>
    </div>
</body>
</html>
