<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002-2範例Grid</title>
    <style type="text/css">
        .container{
            width: 90%;
            height: 800px;
            display: grid;
            outline: 2px solid #f00;
            grid-gap: 10px;
            padding: 10px;
            grid-auto-columns: 1fr;
            grid-auto-rows: 1fr;
            /* grid-template-rows: 200px 200px 200px auto;
            grid-template-rows: 25% 25% 25% 25%; */
        }
        .container{font-size: 50px; margin: auto;}
        .AA{
            grid-row: 1/3;
            grid-column: 1/3;
            background-color: #aff;
        }
        .BB{
            grid-row: 2/3;
            grid-column: 5/6;
            background-color: #faf;
        }
        /* .CC{
            grid-area: B3;
            background-color: #ffa;
        }
        .DD{
            grid-area: B4;
            background-color: #aaf;
        } */
    </style>
</head>
<body>
    
    <div class="container">
        <div class="AA">A</div>
        <div class="BB">B</div>
        <!-- <div class="CC">C</div> -->
        <!-- <div class="DD">D</div> -->
    </div>

</body>
</html>
