<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-Diaplay之顯示隱藏屬性控制</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <style type="text/css">
        .text{
            width: 80%;
            height: 50px;
            background-color: powderblue;
            position: absolute;
            top: 50%;
            left: 10%;
            right: 0;
            bottom: 0;
            justify-content: center;
            display: flex;
        }
        .text2 > h2{
            color: rgba(0, 0, 0, 0);
        }
        .text2:hover{
            width: 80%;
            height: auto;
            margin: auto;
            margin-top: 30px;
            background-color: red;
            transition: .5s;
            transform: scale(1);
            color: #fff;
        }
        .text2:hover > h2{
            color: #fff;
        }
        .cue-text{
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    
    
    <div class="main bg-dark">

        <!-- 1.這是測試 -->
        <div class="text ">
            <div class="d-lg-block m-3">hide on lg and wider screens</div>
            <div class="d-none d-lg-block m-3">hide on screens smaller than lg</div>
        </div>


        <!-- 2.手機顯示 平版直向消失 平版橫向顯示 -->
        <div class="text2 d-block d-md-none d-lg-block">
            <h2>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Praesentium velit odit accusantium vero, perspiciatis, voluptate quod assumenda voluptates nostrum ea ex quam beatae</h2>
        </div>
    </div>

    <!-- Cue Text -->
    <h1 class="cue-text">請將滑鼠移至上方橫幅</h1>

    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./bootstrap-5.0.2-dist/js/popper.min.js"></script>
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
