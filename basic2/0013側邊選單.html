<!DOCTYPE html>
<html lang="zh-tw">

<head>
	<meta charset="utf-8">
	<title>0013側邊選單</title>
	<link rel="stylesheet" href="
	https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/
	font-awesome.min.css">
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			list-style: none;
		}
		html,body{
			height: 100%;
		}
		body{
			background-color: #e4eaed;
		}
		.side-menu{
			width:300px;
			height:100%;
			background-image:linear-gradient(0deg,#9ed8f6,#2ba8e1);
			display:flex;
			flex-direction:column;
			box-shadow:5px 0px 10px hsla(240,40%,15%,.6);
		}
		.side-menu form{
			display:flex;
			margin:20px 10px 20px;
			border-radius:100px;
			border:1px solid white;
		}
		.side-menu form input,
		.side-menu form button{
			border:none;
			padding:5px 10px;
			width:230px;
			background-color:transparent;
			color:white;
		}
		.side-menu form input{
			width:230px;
		}
		.side-menu form button{
			width:50px;
		}
		.side-menu form input:focus,
		.side-menu form button:focus{
			outline:none;
		}
		nav a{
			/*display:flex;*/
			display:block;
			padding:10px;
			color:white;
			text-decoration:none;
			border-bottom:1px solid white;
		}
		/*下面兩段拿掉 icon會恢復正常 沒有動畫效果*/
		nav a .fa{
			margin-right:-1.1em;
			transform:scale(0);
			transition:.3s;
		}
		nav a:hover .fa{
			margin-right:0em;
			transform:scale(1);
		}
	</style>
</head>

<body>
	<div class="side-menu">
		<form>
			<input type="search" placeholder="請輸入關鍵字">
			<button><i class="fa fa-search"></i></button>
		</form>
		<nav>
			<a href="#">
				<i class="fa fa-users" aria-hidden="true"></i>
			PHOTOSHOP
			</a>
			<a href="#">
				<i class="fa fa-gavel" aria-hidden="true"></i>
			ILLUSTRATOR
			</a>
			<a href="#">
				<i class="fa fa-object-group" aria-hidden="true"></i>
			UI＆UX
			</a>
			<a href="#">
				<i class="fa fa-globe" aria-hidden="true"></i>
			HTML＆CSS3切版
			</a>
			<a href="#">
				<i class="fa fa-globe" aria-hidden="true"></i>
			RWD響應式網頁
			</a>
			<a href="#">
				<i class="fa fa-globe" aria-hidden="true"></i>
			PYTHON
			</a>
			<a href="#">
				<i class="fa fa-globe" aria-hidden="true"></i>
			MYSQL
			</a>
			<a href="#">
				<i class="fa fa-globe" aria-hidden="true"></i>
			雲端架設
			</a>
		</nav>
	</div>
</body>

</html>
