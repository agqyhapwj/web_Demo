<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0015 Grid + align-self</title>
    <style type="text/css">
        body{
            background:linear-gradient(-20deg,#ffffff,#001725c0);
            background-repeat: no-repeat;
        }
    </style>
</head>
<!-- vartical垂直的 horizontal水平的 -->
<body>
    <!-- 以下只是說明區塊的樣式 -->
    <style type="text/css">
        .wrap{
            width: 460px;
            height: auto;
            margin: auto;
            margin-top: 30px;
            margin-bottom: 30px;
            text-align-last: center;
            padding: 20px;
            border: 1px solid black; 
        }
        .wrap > h1{
            width: 460px;
            margin: auto;
            text-align: center;
            border-bottom: 2px solid black;
            margin-bottom: 10px;
            background-color: #ccc;
        }
        .wrap > p{
            width: 400px;
            margin: auto;
            font-size: 20px;
        }
    </style>
    <div class="wrap">
        <h1>0015 Grid + align-self 來達到垂直置中的效果</h1>
        <p>
            align-self 應該大家都不陌生，基本上就是對 grid Y軸的個別對齊方式，<br>
            只要對單一子層物件設定 align-self: center 就能達成垂直置中的目的了。<br>
            在我們昨天的說明中有提到 Flex 跟 Grid 都有同樣的的屬性，<br>
            而這個 align-self 就是其中之一啦，跟 Flex 的作用差不多，<br>
            在 Grid 中就是設定在子物件本身做Y軸的對齊啦，原理不難，大概就這樣了<br>
        </p>
    </div>



    <!-- vartical多行文字垂直置中從這開始 -->
    <style type="text/css">
        .box{
            width: 500px;
            height: 250px;
            border: 1px solid #f00;
            margin: auto;
            display: grid;
            justify-content: center;
            /* align-items: center; */
            margin-bottom: 30px;
        }
        .content{
            width: 400px;
            background-color: #aaa;
            align-self: center;
        }
    </style>
    <div class="box box15">
        <div class="content">
            立馬來看 這個例子
            <a href="http://csscoke.com/2015/07/31/nth-child_rwd_album/">
                CSS3精美相簿效果
            </a>
            效果吧！別忘了拖拉一下視窗看看 RWD 效果喔！
        </div>
    </div>
</body>
</html>
