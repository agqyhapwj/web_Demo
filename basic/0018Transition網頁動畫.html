<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0018Transition網頁動畫</title>
    <style type="text/css">
        .btn{
            display: inline-block;
            padding: 10px 20px;
            background-color: #000;
            text-decoration: none;
            color: #fff;
            transition: padding .3s 0s ease, background-color 1s .3s;
        }
        .btn:hover{
            background-color:violet;
            color: yellow;
            padding: 10px 40px;
        }
    </style>
</head>
<body>
    <a href="#" class="btn">送出</a>
</body>
</html>
