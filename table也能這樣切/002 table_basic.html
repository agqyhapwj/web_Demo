<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css表格樣式-詳細介紹</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        
        table{
            width: 380px;
            /* border: 1px solid #888888; */
            border-collapse: collapse;/* 坍塌 就不會有格線間隙 */
            margin: auto;
            position: relative;
            top: 30vh;
        }
        td{
            /* border: 1px solid #888888; */
            border-bottom: 1px solid #888888;
            padding: 7px;
        }
        /* 表格中的第一個 tr */
        tr:nth-child(1){
            background-color: cornflowerblue;
            color: white;
        }
        /* 表格中的偶數對 tr */
        tr:nth-child(even){
            background-color: #e8e8e8;
        }
    </style>
</head>


<body>

   <table>
        <tr>
            <td>球隊</td>
            <td>勝</td>
            <td>敗</td>
        </tr>
        <tr>
            <td>紐約洋基隊</td>
            <td>10</td>
            <td>8</td>
        </tr>
        <tr>
            <td>波士頓紅襪隊</td>
            <td>9</td>
            <td>9</td>
        </tr>
        <tr>
            <td>多倫多暴龍隊</td>
            <td>11</td>
            <td>7</td>
        </tr>
        <tr>
            <td>芝加歌公牛隊</td>
            <td>18</td>
            <td>0</td>
        </tr>
        <tr>
            <td>奧蘭多魔術隊</td>
            <td>0</td>
            <td>18</td>
        </tr>
   </table>

</body>
</html>
