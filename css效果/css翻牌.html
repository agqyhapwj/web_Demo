<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻牌</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .flip{
            width: 600px;
            height: 300px;
            position: absolute; /*這六行也是垂直置中的其中一種方式*/
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
            perspective: 1200px; /* 翻轉的效果誇張與否 */
        }
        .flip > div{
            width: 100%;
            height: 100%;
            position: absolute; /* 將 f b 重疊在一起 */
            top: 0;
            left: 0;
            transition: .6s;
            line-height: 300px;
            text-align: center;
            font-size: 100px;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            /* border-radius: 15px; */
        }
        .front{
            background-color: powderblue;
            transform: rotateY(0deg);
            background-image: url(../images/600_300/1.jpg);
        }
        .back{
            background-color: #fcf;
            transform: rotateY(180deg);
            background-image: url(../images/600_300/2.jpg);
        }
        .flip:hover .front{transform: rotateY(180deg); }
        .flip:hover .back{transform: rotateY(360deg); }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate blanditiis voluptates nobis reiciendis ad odit molestias laudantium illo, quod illum provident quibusdam sed doloribus vero sunt culpa qui reprehenderit officia!</p>

    <div class="flip">
        <div class="front">F</div>
        <div class="back">B</div>
    </div>
</body>
</html>
