<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0019Animation網頁動畫</title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: red;
        }
        .box1{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: skyblue;
            /* animation: 動畫名稱 播放時間 延遲執行的時間 速度 次數 方向 填充模式 播放狀態; */
            /* animation: zhiwei 2s 2s; */
            /* animation: zhiwei 2s 2; */
            /* animation: zhiwei 2s 2 alternate; */
            animation: zhiwei .5s infinite alternate;
        }
        /* @keyframes 動畫內容 zhiwei動畫名稱 */
        @keyframes zhiwei{
            0%{border-radius:50%;}
            100%{border-radius: 0%;}
        }
    </style>
</head>
<body>
    
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
