<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0028菜單拿來</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .menu{
            background-color: #000;
            text-align: center;
        }
        .menu li{
            display: inline-block;
            position: relative;/*定位要注意*/
        }
        .menu li a{
            display: block;
            text-decoration: none;
            color: #fff;
            padding: 6px 20px;
        }
        .menu li a:hover{
            background-color: #fa0;
        }
        .subMenu{
            background-color: skyblue;
            position: absolute;/*定位要注意*/
        }
    </style>
</head>
<body>
    

<ul class="menu">
    <li><a href="#" target="_blank">Link</a></li>
    <li>
        <a href="#" target="_blank">Link</a>
        <ul class="subMenu">
            <li><a href="#" target="_blank">Link</a></li>
            <li><a href="#" target="_blank">Link</a></li>
            <li><a href="#" target="_blank">Link</a></li>
            <li><a href="#" target="_blank">Link</a></li>
            <li><a href="#" target="_blank">Link</a></li>
        </ul>
    </li>
    <li><a href="#" target="_blank">Link</a></li>
    <li><a href="#" target="_blank">Link</a></li>
    <li><a href="#" target="_blank">Link</a></li>
    <li><a href="#" target="_blank">Link</a></li>
</ul>


</body>
</html>
