<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-共用項目margin與padding</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <style type="text/css">
        /* .box{
            height: 300px;
            background-color: #aaa;
        } */
        .pic-card{
            background-color: #aaa;
            padding: 20px;
        }
        .text{
            background-color: #ffa;
        }

        @media screen and (min-width:768px){
            .pic-card .col-12:last-child{
            margin-top: -100px;
            margin-left: auto;
        }
        }
    </style>    
</head>
<body>
    
    <!-- Examples-1 --> 
    <!-- mt mr mb ml mx 例:margin-top, margin-right... -->
    
    <!-- <div class="box w-25 m-auto"></div> -->


    <!-- Examples-2 -->
    <!-- img-thumbnail 圖片區出邊框 -->

    <div class="container pic-card">
        <div class="row">
            <div class="col-12 col-md-7">
                <div class="pic">
                    <img src="https://picsum.photos/300/150?random=300" alt="" class="w-100 img-thumbnail">
                </div>
            </div>
            <div class="col-12 col-md-7">
                <div class="text p-4">
                    <h3>努力就學得會</h3>
                    <p>各項反饋液晶還可以資料庫上升上了，擔心這種畢業生是的浪費書庫官方得知忍不住德國漂亮媽媽另一進了，成就學成了時尚模特兒。</p>
                </div>
            </div>
        </div>
    </div>





    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./bootstrap-5.0.2-dist/js/popper.min.js"></script>
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
